<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 id="bienvenidos">Bienvenidos</h2>
      <div>
        <button class="btn btn-danger me-2" onclick="salir()">Exit</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newUserModal" onclick="resetForm()">
          <i class="bi bi-person-plus"></i> New User
        </button>
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>No</th>
            <th>Email</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Direccion</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal para registrar o editar un usuario -->
  <div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newUserModalLabel">Register New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="newUserForm">
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="email" class="form-control" id="Email" required>
            </div>
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Nombre" required>
            </div>
            <div class="mb-3">
              <label for="Apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="Apellido" required>
            </div>
            <div class="mb-3">
              <label for="Edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="Edad" required>
            </div>
            <div class="mb-3">
              <label for="Direccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="Direccion" required>
            </div>
            <input type="hidden" id="userIndex">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetForm()">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="saveBtn" form="newUserForm">Guardar</button>
          <button type="button" class="btn btn-info" id="consultBtn" onclick="consultUser()">Consultar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="registrar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="pan.js"></script>
</body>
</html>
